<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Style local -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Titre -->
  <div id="page-title" class="page-title"></div>

  <!-- Carte -->
  <div id="map"></div>

  <!-- Panneau unique (légende + filtres), repliable -->
  <div id="toolbar" class="toolbar bottom-left collapsed" role="region" aria-label="Légende et filtres">
    <div class="tb-header">
      <button id="tbToggle" class="tb-toggle" aria-controls="tbBody" aria-expanded="false">▾</button>
      <span class="tb-title">Légende & filtres</span>
    </div>
    <div id="tbBody" class="tb-body"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Logique -->
  <script src="js/carte.js"></script>
</body>
</html>
