<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Style de la carte -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="map"></div>

  <!-- Bouton pour afficher/masquer le panneau (UX mobile) -->
  <button id="toggleToolbar" class="toolbar-toggle" aria-controls="toolbar" aria-expanded="false">☰ Filtres</button>
  <!-- Panneau unique légende+filtres (rempli par JS) -->
  <div id="toolbar" class="toolbar hidden" role="region" aria-label="Légende et filtres"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Logique de la carte -->
  <script src="js/carte.js"></script>
</body>
</html>
