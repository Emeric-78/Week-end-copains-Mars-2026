<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (balise correcte) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Style de la carte -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="map"></div>

  <!-- Panneau de filtres (affiché par-dessus la carte) -->
  <div class="toolbar">
    <strong>Filtres :</strong>
    <label><input type="checkbox" id="f_prov_on" checked> Provenances – participants</label>
    <label><input type="checkbox" id="f_prov_off" checked> Provenances – non participants</label>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Logique de la carte -->
  <script src="js/carte.js"></script>
</body>
</html>
