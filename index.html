<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (balise correcte) -->
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.css

  <!-- Style local -->
  css/style.css
</head>
<body>

  <!-- Titre (au-dessus des contrôles de la carte) -->
  <div id="page-title" class="page-title"></div>

  <!-- Carte -->
  <div id="map"></div>

  <!-- Panneau unique (légende + filtres), repliable -->
  <div id="toolbar" class="toolbar bottom-left collapsed" role="region" aria-label="Légende et filtres">
    <div class="tb-header">
      <button id="tbToggle" class="tb-toggle" aria-controls="tbBody" aria-expanded="false">▾</button>
      <span class="tb-title">Légende &amp; filtres</span>
    </div>
    <div id="tbBody" class="tb-body"></div>
  </div>

  <!-- Leaflet JS (balise correcte) -->
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.js</script>

  <!-- Logique de la carte -->
  js/carte.js</script>
</body>
</html>
